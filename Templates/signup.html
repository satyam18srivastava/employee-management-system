<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            background: linear-gradient(to right, #43e97b, #38f9d7);
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 0 10px gray;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #43e97b;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>New User Sign Up</h2>

    <form>
        Username:
        <input type="text">

        Email:
        <input type="email">

        Password:
        <input type="password">

        <button type="submit">Sign Up</button>
    </form>

    <p style="text-align:center; margin-top:10px;">
        Already a user? <a href="/">Login</a>
    </p>
</div>

</body>
</html>
