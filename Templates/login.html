<!DOCTYPE html>
<html>
<head>
<title>Employee Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="login-box">
<h2>Admin Login</h2>
        <form>
    Username:
    <input type="text" placeholder="Enter username">

    Password:
    <input type="password" id="password" placeholder="Enter password">

    <div style="display:flex; align-items:center; gap:8px; margin-top:-10px; margin-bottom:15px;">
        <input type="checkbox" onclick="showPassword()" style="width:auto;">
        <label>Show Password</label>
    </div>

    <button type="submit">Login</button>

    <p style="text-align:center; margin-top:10px;">
        <a href="/forgot">Forgot Password?</a>
    </p>

    <p style="text-align:center;">
        New user? <a href="/signup">Sign up</a>
    </p>
</form>



          <script>function showPassword() {var x = document.getElementById("password");
if (x.type === "password") {x.type = "text";} else { x.type = "password";} }
 </script>
</body>
</html>
