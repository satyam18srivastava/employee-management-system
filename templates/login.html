<!DOCTYPE html>
<html>
<head>
<title>Employee Management System</title>
 <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
body{background: linear-gradient(to right, #4facfe, #00f2fe);font-family: Arial; display: flex; justify-content: center;align-items: center;height: 100vh;}
.login-box {background: white;padding: 30px;border-radius: 10px;width: 300px; box-shadow: 0px 0px 10px gray;}
h2 {text-align: center;}
input {width: 100%;padding: 8px;margin-top: 5px;margin-bottom: 15px;}
 button { width: 100%; padding: 10px;background: #4facfeborder: none;color: white;font-size: 16px;border-radius: 5px; }
        button:hover {background: #00c6ff;}
 </style>
</head>
<body>
<div class="login-box">
<h2>Admin Login</h2>
        <form>
    Username:
    <input type="text" placeholder="Enter username">

    Password:
    <input type="password" id="password" placeholder="Enter password">

    <div style="display:flex; align-items:center; gap:8px; margin-top:-10px; margin-bottom:15px;">
        <input type="checkbox" onclick="showPassword()" style="width:auto;">
        <label>Show Password</label>
    </div>

    <button type="submit">Login</button>

    <p style="text-align:center; margin-top:10px;">
        <a href="{{ url_for('forgot') }}">Forgot Password?</a>
    </p>

    <p style="text-align:center;">
        New user? <a href="/signup">Sign up</a>
    </p>
</form>
 <br>
<a href="/signup">New User? Sign Up</a>
<br><br>
<a href="/forgot">Forgot Password?</a>



          <script>function showPassword() {var x = document.getElementById("password");
if (x.type === "password") {x.type = "text";} else { x.type = "password";} }
 </script>
</body>
</html>
